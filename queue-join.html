<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Oswald&family=Patrick+Hand&family=Poppins:ital@1&family=Teko:wght@600&family=Tiro+Gurmukhi:ital@1&family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
<style> 
body{
font-family: 'Teko', sans-serif;
}
.cc{
font-family: 'Kanit', sans-serif;
}
.result{ background-color: green;
 color:#fff; padding:20px;
  } 
  .row{ display:flex; }
 </style> 
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="html5-qrcode.min.js"></script>
 
 <div class="row"> 
 <div class="col">
  <div style="width:500px;" id="reader"></div> 
  </div> 
  <div class="col" style="padding:30px;"> 
  <h4>SCAN RESULT</h4> 
  <div id="result">Result Here</div> 
  </div> 
  </div>
   
   <!-- ====== Modal Section Start -->
   
<section x-data="{modalOpen: false}">
    <div class="container py-20">
       <button
          @click="modalOpen = true"
          class="
          py-3
          px-6
          rounded-full
          bg-primary
          text-white
          font-medium
          text-base
          "
          >
       Open Modal
       </button>
    </div>
    <div
       x-show="modalOpen"
       x-transition
       class="
       bg-black bg-opacity-90
       fixed
       top-0
       left-0
       w-full
       min-h-screen
       h-full
       flex
       items-center
       justify-center
       px-4
       py-5
       "
       >
       <div
          @click.outside="modalOpen = false"
          class="
          w-full
          max-w-[570px]
          rounded-[20px]
          bg-white
          py-12
          px-8
          md:py-[60px] md:px-[70px]
          text-center
          "
          >
          <h3 class="font-bold text-dark text-xl sm:text-2xl pb-2">
             Your Message Sent Successfully
          </h3>
          <span
             class="inline-block bg-primary h-1 w-[90px] mx-auto rounded mb-6"
             ></span>
          <p class="cc text-base text-body-color leading-relaxed mb-10">
             Lorem Ipsum is simply dummy text of the printing and typesetting
             industry. Lorem Ipsum has been the industry's standard dummy text
             ever since
          </p>
          <div class="flex flex-wrap -mx-3">
             <div class="w-1/2 px-3">
                <button
                   @click="modalOpen = false"
                   class="
                   block
                   text-center
                   w-full
                   p-3
                   text-base
                   font-medium
                   rounded-lg
                   text-dark
                   border border-[#E9EDF9]
                   hover:bg-red-600 hover:text-white hover:border-red-600
                   transition
                   "
                   onclick="playSound('https://res.cloudinary.com/axgura/video/upload/v1654104934/mp3_ibyj3h.wav')"
                   >
                Cancel
                </button>
             </div>
             <div class="w-1/2 px-3">
                <button
                   class="
                   block
                   text-center
                   w-full
                   p-3
                   text-base
                   font-medium
                   rounded-lg
                   bg-blue-400
                   text-white
                   border border-primary
                   hover:bg-opacity-90
                   transition
                   "
                   onclick="playSound('https://res.cloudinary.com/axgura/video/upload/v1654105451/mixkit-western-guitar-drum-single-2333_k25pf3.wav')"
                   >
                View Details
                </button>
             </div>
          </div>
       </div>
    </div>
 </section>
 <!-- ====== Modal Section End --> 
</body>
</html>
<script type="text/javascript"> 
function playSound(url) { 
const audio = new Audio(url); 
audio.play();
 }
</script>
